<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navbar exercise</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="main-container">
      <div class="nav-leftside">
        <h1><b>Navbar</b></h1>
        <ul class="leftside-list">
          <li><b>Home</b></li>
          <li><a href="https://www.google.com/">Link</a></li>
          <li>
            <select name="dropdown" id="dropdown">
              <option value="1st">Dropdown</option>
              <option value="2nd"></option>
              <option value="3rd"></option>
              <option value="4th"></option>
            </select>
          </li>
          <li><button class="btn-no-border" disabled>Disabled</button></li>
        </ul>
      </div>
      <div class="nav-rightside">
        <ul class="rightside-list">
          <li>
            <form>
              <input
                class="searchbar"
                type="text"
                name="searchbar"
                id="searchbar"
                placeholder="Search"
              />
              <button class="search-button">Search</button>
            </form>
          </li>
        </ul>
        <img src="./menu-icon.svg" alt="hamburger menu-icon" />
      </div>
    </nav>
  </body>
</html>
